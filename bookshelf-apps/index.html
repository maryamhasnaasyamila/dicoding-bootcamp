<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bookshelf Apps</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="head_bar">
      <h1 class="head_bar__title">Bookshelf Apps</h1>
    </header>
    <main>
      <section class="input_section">
        <h2>Masukkan Buku Baru</h2>
        <form id="input_book">
          <div class="input">
            <label for="input_title_book">Judul</label>
            <input id="input_title_book" type="text" required />
          </div>
          <div class="input">
            <label for="input_author_name">Penulis</label>
            <input id="input_author_name" type="text" required />
          </div>
          <div class="input">
            <label for="input_release_date">Tahun</label>
            <input id="input_release_date" type="number" required />
          </div>
          <div class="input_inline">
            <label for="input_finished">Selesai dibaca?</label>
            <input id="input_finished" type="checkbox" />
          </div>
          <button id="submit_book" type="submit">
            Masukkan ke rak <span>Buku belum selesai dibaca</span>
          </button>
        </form>
      </section>

      <section class="search_section">
        <h2>Cari Judul Buku</h2>
        <form id="search_title_book">
          <!-- <label for="search_book_title">Judul</label> -->
          <input id="search_book_title" type="text" />
          <button id="searchSubmit" type="submit">Cari</button>
        </form>
      </section>

      <section class="book_shelf">
        <h2>Selesai dibaca</h2>

        <div id="unfinished_list" class="book_list"></div>
      </section>

      <section class="book_shelf">
        <h2>Belum selesai dibaca</h2>

        <div id="finished_list" class="book_list"></div>
      </section>
    </main>

    <footer class="foot_bar">
      <p class="foot_bard__copyright">Developed by Maryam Hasnaa' Syamila</p>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
