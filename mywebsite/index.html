    <script>
      // Ambil semua tombol "Read More"
      const readMoreButtons = document.querySelectorAll(".read-more");

      // Iterasi melalui setiap tombol
      readMoreButtons.forEach((button) => {
        // Tambahkan event listener untuk setiap tombol
        button.addEventListener("click", () => {
          // Toggle class 'hidden' pada element berikutnya (yaitu konten artikel)
          button.nextElementSibling.classList.toggle("hidden");
          // Ganti teks tombol sesuai dengan status konten (ditampilkan sepenuhnya atau tidak)
          if (button.innerHTML === "Read MOre") {
            button.innerHTML = "▼";
          } else {
            button.innerHTML = "▼";
          }
        });
      });
